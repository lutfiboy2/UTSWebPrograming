<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white text-center">
        <h1 class="text-2xl">Login</h1>
    </header>
    
    <main class="p-4">
        <form id="loginForm" onsubmit="return validateLogin()">
            <div>
                <label for="username" class="block">Username:</label>
                <input type="text" id="username" class="border p-2 w-full" required>
            </div>
            <div>
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" class="border p-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 mt-4">Login</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        @Copyright by 22552011209_muhammad lutfi_TIF RP 22 CNS
    </footer>

    <script>
        // Simulasi penyimpanan username dan password
        localStorage.setItem('username', 'admin'); // Ganti 'admin' dengan username yang diinginkan
        localStorage.setItem('password', 'password123'); // Ganti 'password123' dengan password yang diinginkan

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'menu.html'; // Ganti dengan halaman yang diinginkan setelah login
                return false; // Mencegah pengiriman form
            } else {
                alert('Username atau password salah');
                return false; // Mencegah pengiriman form
            }
        }
    </script>
</body>
</html>
