<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white text-center">
        <h1 class="text-2xl">Menu Utama</h1>
    </header>
    
    <main class="p-4">
        <h2 class="text-xl">Selamat datang di Menu Utama!</h2>
        <p>Ini adalah halaman setelah login berhasil.</p>
        
        <div class="mt-4">
            <h3 class="text-lg font-semibold">Pilihan Menu:</h3>
            <ul class="list-disc pl-5">
                <li><a href="lowongan.html" class="text-blue-500">Lihat Lowongan Kerja</a></li>
                <li><a href="pelatihan.html" class="text-blue-500">Daftar Pelatihan Keterampilan</a></li>
                <li><a href="konsultasi.html" class="text-blue-500">Konsultasi Karir</a></li>
                <li><a href="logout.html" class="text-red-500">Logout</a></li>
            </ul>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        @Copyright by 22552011209_muhammad lutfi_TIF RP 22 CNS
    </footer>

    <script>
        // Cek apakah pengguna sudah login
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // Arahkan ke halaman login jika belum login
        }

        // Menambahkan event listener untuk logout
        document.querySelector('a[href="logout.html"]').addEventListener('click', function() {
            localStorage.removeItem('loggedIn'); // Hapus status login
            window.location.href = 'login.html'; // Arahkan kembali ke halaman login
        });
    </script>
</body>
</html>
